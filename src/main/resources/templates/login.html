<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - WatchTracker</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

        .login-body {
          background: url('img/bglogin.png') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
        }

        .login-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 2rem;
          background-color: rgba(255, 255, 255, 0.85);
          border-radius: 0.5rem;
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
          position: relative;
          top: 50%;
          transform: translateY(-50%);
        }
        .login-title {
          text-align: center;
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }
.enlaces-login {
  margin-top: 15px;
  text-align: center;
}
.enlaces-login a {
  color: #007bff;
  text-decoration: none;
  margin: 0 10px;
}
.enlaces-login a:hover {
  text-decoration: underline;
}
 .login-title p {
        color: #ddd;
        text-transform: uppercase;
        letter-spacing: .1em;
        margin-bottom: 1.5rem;
      }
              .login-title h1 {
        color: #fff;
        font-size: 2.25rem;
        margin-bottom: .25rem;
      }
    </style>
</head>
<body class="login-body">

<div class="login-container">
    <div class="login-title">
        <h1>Bienvenido a </h1>
        <p>WATCHTRACKER</p>
        <img th:src="@{/img/iconos/block.png}" alt="Login" class="action-icon block"/>
    </div>

    <div th:if="${param.cambioExitoso}" class="alert alert-success" role="alert">
        Tu password ha sido actualizada correctamente. Ya puedes iniciar sesión.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o password incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Has cerrado sesión correctamente.
        </div>

        <button type="submit" class="btn btn-dark w-100">Entrar</button>
    </form>

    <div class="enlaces-login">
        <a th:href="@{/registrarse}">¿No tienes cuenta? Regístrate</a><br>
        <a th:href="@{/recuperar}">¿Has olvidado tu password?</a>
    </div>
</div>

</body>
</html>
