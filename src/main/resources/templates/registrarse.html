<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - WatchTracker</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* ====== Estructura y distancias tomadas del layout de Login ====== */
        .registrarse-body {
          background: url('img/bglogin.png') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
        }

        .registrarse-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 2rem;
          background-color: rgba(255, 255, 255, 0.85);
          border-radius: 0.5rem;
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
          position: relative;
          top: 50%;
          transform: translateY(-50%);
        }

        .registrarse-title {
          text-align: center;
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }

        .registrarse-title p {
          color: #ddd;
          text-transform: uppercase;
          letter-spacing: .1em;
          margin-bottom: 1.5rem;
        }

        .registrarse-title h1 {
          color: #fff;
          font-size: 2.25rem;
          margin-bottom: .25rem;
        }

        /* Enlaces bajo el formulario */
        .enlaces-registrarse {
          margin-top: 15px;
          text-align: center;
        }
        .enlaces-registrarse a {
          color: #007bff;
          text-decoration: none;
          margin: 0 10px;
        }
        .enlaces-registrarse a:hover {
          text-decoration: underline;
        }
    </style>
</head>

<body class="registrarse-body">
<div class="registrarse-container">
    <!-- Cabecera -->
    <div class="registrarse-title">
        <h1>Crear nueva</h1>
        <p>CUENTA</p>
        <img th:src="@{/img/iconos/block.png}" alt="Crear cuenta" class="action-icon block"/>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/registrarse}" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="nombreUsuario" th:field="*{nombreUsuario}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label for="passwordHash" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordHash" th:field="*{passwordHash}" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Registrarse</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        <p th:text="${error}"></p>
    </div>

    <div class="enlaces-registrarse">
        ¿Ya tienes cuenta?
        <a th:href="@{/login}">Inicia sesión</a>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
