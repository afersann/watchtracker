<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contrase침a - WatchTracker</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .recuperar-body {
          background: url('img/bglogin.png') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
        }

        .recuperar-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 2rem;               /* Igual que login */
          background-color: rgba(255, 255, 255, 0.85);
          border-radius: 0.5rem;
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
          position: relative;
          top: 50%;                    /* Centramos vertical */
          transform: translateY(-50%);
        }

        .recuperar-title {
          text-align: center;
          font-size: 1.5rem;
          margin-bottom: 1.5rem;
        }

        .recuperar-title p {
          color: #ddd;
          text-transform: uppercase;
          letter-spacing: .1em;
          margin-bottom: 1.5rem;
        }

        .recuperar-title h1 {
          color: #fff;
          font-size: 2.25rem;
          margin-bottom: .25rem;
        }

        /* Enlaces bajo formulario */
        .enlaces-recuperar {
          margin-top: 15px;
          text-align: center;
        }
        .enlaces-recuperar a {
          color: #007bff;
          text-decoration: none;
          margin: 0 10px;
        }
        .enlaces-recuperar a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body class="recuperar-body">

<div class="recuperar-container">
    <div class="recuperar-title">
        <h1>Recuperar</h1>
        <p>Contrase침a</p>
        <img th:src="@{/img/iconos/block.png}" alt="Recuperar" class="action-icon block mb-3"/>
    </div>

    <form th:action="@{/recuperar}" method="post">
        <div class="mb-3">
            <label for="usuarioOCorreo" class="form-label">Nombre de usuario o correo electr칩nico</label>
            <input type="text" class="form-control" id="usuarioOCorreo" name="usuarioOCorreo" required autofocus />
        </div>

        <button type="submit" class="btn btn-dark w-100">Recuperar password</button>
    </form>

    <div th:if="${mensaje}" class="alert alert-success mt-3 text-center" th:text="${mensaje}"></div>
    <div th:if="${error}" class="alert alert-danger mt-3 text-center" th:text="${error}"></div>
    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center" th:text="${param.error}"></div>
    <div class="enlaces-recuperar">
        <a th:href="@{/login}">Volver al inicio de sesi칩n</a>
    </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
